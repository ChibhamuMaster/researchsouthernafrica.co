        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('Background image.jpeg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(7, 41, 92, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(242, 247, 1, 0.1);
            width: 800px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #a72828;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #758821;
        }

        .return-home {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .return-home button {
            background-color: #007bff;
            color: rgb(171, 228, 15);
            padding: 10px 20px;
            border: blanchedalmond;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-home button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            form {

            }
        }
    </style>
</head>

    <div class="return-home">
        <button onclick="returnHome()">Return Home</button>
    </div>

    <script>
        // Function to handle the return home button
        function returnHome() {
            window.location.href = 'Main index.html'; // Modify the path if needed
        }

        // Function to generate a PDF based on the form data
        document.getElementById('quotationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const fullName = document.getElementById('fullName').value;
            const module = document.getElementById('module').value;
            const duration = document.getElementById('duration').value;
            const clarification = document.getElementById('clarification').value;

            // Ensure that all fields are filled
            if (!fullName || !module || !duration || !clarification) {
                alert("Please fill in all fields.");
                return;
            }

            // Create a new jsPDF instance
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add content to the PDF
            doc.setFontSize(16);
            doc.text("Quotation", 20, 20);
            doc.setFontSize(12);
            doc.text(`Full Name: ${fullName}`, 20, 30);
            doc.text(`Module: ${module}`, 20, 40);
            doc.text(`Duration: ${duration} hours`, 20, 50);
            doc.text(`Clarification: ${clarification}`, 20, 60);

            // Save the PDF
            doc.save('quotation.pdf');
        });
    </script>
